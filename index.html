<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Calcolatrice</title>
        <meta charset="UTF-8">
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>

        <h1>Calcolatrice v.1</h1>
        <form action="#">

            <label for="num1">Numero 1</label>
            <input type="number" name="num1" id="numero1">
            <label for="num2">Numero 2</label>
            <input type="number" name="num2" id="numero2">
            <input type="button" id="uguale" value="Ris">
            <input type="button" id="cls" value="Clear (artiglianale)">
            <br>
            <input type="radio" name="op" id="addizione">
            <label for="addizione">Addizione</label>
            <input type="radio" name="op" id="sottrazione">
            <label for="sottrazione">Sottrazione</label>
            <input type="radio" name="op" id="moltiplicazione">
            <label for="moltiplicazione">Moltiplicazione</label>
            <input type="radio" name="op" id="divisione">
            <label for="divisione">Divisione</label>
            <p id="risultato"></p>
        </form>
       


        <script src="script.js"></script>
    </body>

</html>
